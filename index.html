<!--This application demonstrates the use of CSS Grid to build 
    a calculator app that takes user input.
    GUI taken entirely from https://freshman.tech/css-grid-calculator/-->

<html>
<head>
<title>jsCalculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="functions.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<!-- fontawesome import -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
crossorigin="anonymous">
<!-- noto sans/open sans import -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans" 
rel="stylesheet"> 
</head>
<body>


    <div class="wrapper">

        <div class="header">

            <div class="title">js
                <i class="fas fa-calculator"></i>
            </div>
            <div class="links">
                <a href="https://github.com/yerbestpal/jscalculator">
                    <i class="fab fa-github"></i>
                </a>
            </div>

        </div>

        <div class="content">

                <div class="body-text">

                    <p>A simple calculator written with Javascript.</p>
                    <p>Check it out on Github to help me improve it.</p>
                    <p>Front-end taken entirely from <a href="https://freshman.tech/css-grid-calculator/">this guide</a> 
                        by Ayo Isaiah.</p>
                    <br>
                    <p>Try typing!</p>
                    <br>
                    <div class="instructions">
                        <ul>
                            <li>c <em>clear all</em></li>
                            <li>= <em>add</em></li>
                            <li>- <em>subtract</em></li>
                            <li>x <em>multiply</em></li>
                            <li>/ <em>divide</em></li>
                            <li>Enter <em>calculate</em></li>
                        </ul>
                    </div>
            
                </div>

                <div class="calulator-container">

                        <div class="calculator">

                                <!-- this is the display that shows the sum being built above the main screen -->
                                <div id="sum-string-display"></div>
                    
                                <!--A disabled input element is unusable and un-clickable.-->
                                <input type="text" class="screen" id="screen" value="0" disabled>
                                <div class="calculator-keys">
                            
                                    <button class="operator" id="plus" value="+">+</button>
                                    <button class="operator" id="minus" value="-">-</button>
                                    <button class="operator" id="multiply" value="*">*</button>
                                    <button class="operator" id="divide" value="/">/</button>
                                    <button value="7" class="number" id="seven">7</button>
                                    <button value="8" class="number" id="eight">8</button>
                                    <button value="9" class="number" id="nine">9</button>
                                    <button value="4" class="number" id="four">4</button>
                                    <button value="5" class="number" id="five">5</button>
                                    <button value="6" class="number" id="six">6</button>
                                    <button value="1" class="number" id="one">1</button>
                                    <button value="2" class="number" id="two">2</button>
                                    <button value="3" class="number" id="three">3</button>
                                    <button value="0" class="number" id="zero">0</button>
                                    <button class="decimal" value=".">.</button>
                                    <button class="all-clear" value="all-clear">AC</button>
                                    <button class="equals-sign" value="=">=</button>
                            
                                </div>
                    
                        </div>

                </div>

        </div>

        <div class="footer">
            <p>Copyright Ross McLean 2019</p>
        </div>

    </div>
    
</body>

</html>
